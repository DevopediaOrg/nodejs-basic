<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <h1>Hello {{toUpperCase greeting}}</h1>
  <hr>

  <div><em>
  {{#each errors}}
    {{this}}<br>
  {{/each}}
  </em></div>
  <hr>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <div>
      <p>Name<br><input name="name" type="text">
    </div>
    <div>
      <p>Email<br><input name="email" type="text">
    </div>
    <div>
      <p>Password<br><input name="password" type="password">
    </div>
    <div>
      <p>Age<br><input name="age" type="text">
    </div>
    <div>
      <p>Sex<br>
        <input name="sex" type="radio" value="Male" checked> Male<br>
        <input name="sex" type="radio" value="Female"> Female<br>
    </div>
    <div>
      <p>Profile picture<br><input type="file" name="upload" multiple="multiple">
    </div>
    <div>
      <p>Remarks<br><textarea name="remarks" rows="5" cols="60"></textarea>
    </div>
    <input type="submit" value="Submit" />
  </form>
</body>

</html>
